preprocessors:
  general:
    regrid:
      target_grid:
        start_longitude: 0
        end_longitude: 355
        step_longitude: 5
        start_latitude: 90
        end_latitude: -90
        step_latitude: -5
      scheme: linear
    extract_season:
      season: djfm

